<!doctype html>
<html lang="tr">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>VeryCool - Simple Weather App</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="logo text-left">
                    <img id="logo" alt="" class="logo">
                    VeryCool
                </div>

                <div class="card shadow10">
                    <div class="card-body">
                        <h2 class="city">Ä°stanbul</h2>
                        <span class="date"></span>
                    </div>
                    <div class="weatherImage">
                        <img alt="">
                    </div>
                    <div class="weatherStatus"></div>
                    <div class="card-body">

                        <div class="row tempContent">
                            <div class="col">
                                <span class="temp">--</span>
                            </div>
                            <div class="col align-self-center">
                                <ul class="list-unstyled min-max">
                                    <li class="maxTemp"></li>
                                    <li class="minTemp"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="weekView">
                        <div class="row mx-0"></div>
                    </div>
                    <div class="hourView">

                    </div>
                    <div class="card-body">
                        <div class="ct-chart ct-perfect-fourth"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
